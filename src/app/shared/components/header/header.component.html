<header
    class="border border-danger d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 mb-4 border-bottom">
    <div class="logo-wrapper px-3 py-1">
        <a href="/"
            class="logo-item navbar-brand d-flex text-uppercase text-white align-items-center col-md-3 m-0 mb-md-0 text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-laptop-fill"
                viewBox="0 0 16 16">
                <path
                    d="M2.5 2A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z" />
            </svg>
            Courses</a>
    </div>
    <div class="nav-menu col-md-3 text-end">
        <ng-container *ngIf="isAuthorized$ | async; else notAuthorizedBlock">
            <span>{{name$ | async}}</span>
            <button (click)="logout()">Logout</button>
        </ng-container>
        <ng-template #notAuthorizedBlock>
            <button type="button" class="btn btn-outline-primary me-2" [routerLink]="['/login']"
                routerLinkActive="router-link-active">Login</button>
            <button type="button" class="btn btn-primary" [routerLink]="['/registration']">Sign-up</button>
        </ng-template>
    </div>
</header>
